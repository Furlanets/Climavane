<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima em Tempo Real (Firebase)</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .clima-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .clima-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dispositivo {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .timestamp {
            font-size: 0.8em;
            color: #777;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Monitoramento de Clima em Tempo Real ‚òÅÔ∏è</h1>
    </header>

    <div class="container" id="dados-container">
        <p>Aguardando dados do Firebase...</p>
    </div>

    <script>
        // 2. ‚ö†Ô∏è CONFIGURA√á√ÉO DO SEU PROJETO FIREBASE ‚ö†Ô∏è
        // SUBSTITUA ESTES VALORES PELOS SEUS PR√ìPRIOS DADOS DO CONSOLE FIREBASE
        const firebaseConfig = {
            apiKey: "SEU_API_KEY", 
            authDomain: "SEU_AUTH_DOMAIN.firebaseapp.com",
            databaseURL: "https://SEU_DATABASE_URL.firebaseio.com", // A URL do seu Realtime Database
            projectId: "SEU_PROJECT_ID",
            storageBucket: "SEU_STORAGE_BUCKET.appspot.com",
            messagingSenderId: "SEU_MESSAGING_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa o Firebase
        firebase.initializeApp(firebaseConfig);

        // Refer√™ncia ao n√≥ raiz onde seus dados de clima est√£o (ajuste se necess√°rio)
        // No c√≥digo Python anterior, os dados eram salvos em 'dados_climaticos/'
        const dbRef = firebase.database().ref('dados_climaticos');
        const container = document.getElementById('dados-container');
        
        /**
         * Converte a string de data/hora (ISO 8601) em um formato leg√≠vel local
         * @param {string} isoString O timestamp ISO 8601
         * @returns {string} Data e hora formatada
         */
        function formatarTimestamp(isoString) {
            try {
                const date = new Date(isoString);
                // Define o formato de data/hora de acordo com o local do usu√°rio
                const options = { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit', 
                    second: '2-digit' 
                };
                return date.toLocaleDateString('pt-BR', options);
            } catch (e) {
                return isoString; // Retorna o valor bruto se a formata√ß√£o falhar
            }
        }

        // 3. Listener do Firebase: Reage a mudan√ßas de dados em tempo real
        dbRef.on('value', (snapshot) => {
            // Limpa o container
            container.innerHTML = ''; 

            const dados = snapshot.val();

            if (dados) {
                // Itera sobre todos os dispositivos ('temp_interna', 'temp_externa', etc.)
                // O m√©todo Object.keys() transforma as chaves (nomes dos dispositivos) em um array
                Object.keys(dados).forEach(chaveDispositivo => {
                    const clima = dados[chaveDispositivo];
                    
                    // Normaliza a chave para exibi√ß√£o (ex: 'temp_interna' -> 'Temp Interna')
                    const nomeExibicao = chaveDispositivo.replace(/_/g, ' ')
                                                        .split(' ')
                                                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                                                        .join(' ');

                    // Cria o card de exibi√ß√£o
                    const card = document.createElement('div');
                    card.className = 'clima-card';
                    card.innerHTML = `
                        <span class="dispositivo">${nomeExibicao}</span>
                        <p>
                            üå°Ô∏è **Temperatura:** ${clima.temperatura_cel ? clima.temperatura_cel.toFixed(2) + ' ¬∞C' : 'N/A'} <br>
                            üíß **Umidade:** ${clima.umidade_relativa ? clima.umidade_relativa.toFixed(2) + ' %' : 'N/A'}
                        </p>
                        <span class="timestamp">√öltima atualiza√ß√£o: ${formatarTimestamp(clima.timestamp)}</span>
                    `;
                    
                    container.appendChild(card);
                });
            } else {
                container.innerHTML = '<p>Nenhum dado de clima encontrado no banco de dados.</p>';
            }
        }, (errorObject) => {
            // Em caso de erro
            console.error("A leitura falhou: " + errorObject.code);
            container.innerHTML = `<p>Erro ao carregar dados: ${errorObject.code}</p>`;
        });
    </script>
</body>
</html>
