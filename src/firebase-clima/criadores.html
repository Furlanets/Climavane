<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criadores - PUClima</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="menu.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- ESTILOS ESPECÍFICOS DESTA PÁGINA --- */
        
        /* Grid para organizar os 3 cards */
        .grid-criadores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* O Cartão do Criador */
        .card-criador {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 5px solid #3498db;
        }

        .card-criador:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        /* Foto de Perfil */
        .foto-perfil {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #f0f2f5;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Tipografia */
        .nome-criador {
            color: #2c3e50;
            margin: 10px 0 5px 0;
            font-size: 1.4em;
        }

        .cargo-criador {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-weight: 500;
        }

        /* Container dos Botões Sociais */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px; /* Espaço entre as bolinhas */
            margin-top: 20px;
        }

        /* Estilo dos Botões REDONDOS */
        .btn-social {
            text-decoration: none;
            width: 45px;  /* Largura */
            height: 45px; /* Altura igual para ficar redondo */
            border-radius: 50%; /* Transforma o quadrado em círculo */
            color: white;
            font-size: 1.5em; /* Tamanho do ícone */
            
            /* Centraliza o ícone dentro da bolinha */
            display: flex;
            align-items: center;
            justify-content: center;
            
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-social:hover {
            opacity: 0.9;
            transform: translateY(-3px) scale(1.1); /* Sobe e aumenta um pouco */
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
        }

        /* Cores das Redes */
        .github { background-color: #333; }
        .linkedin { background-color: #0077b5; }
        
        /* Se quiser adicionar Instagram no futuro, use: */
        .instagram { background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); }

    </style>
</head>
<body>

    <header class="header-full">
        <img 
            src="puclimalogo.png" 
            alt="Banner Puclima" 
            style="width: 30%; max-width: 200px; height: auto;"
        >
        <h2 style="color: white; margin-top: 10px; font-weight: normal; opacity: 0.9;">
            Equipe de Desenvolvimento
        </h2>
    </header>

    <div class="grid-criadores">

        <div class="card-criador">
            <img src="jovane.jfif" alt="Foto Criador" class="foto-perfil">
            <h3 class="nome-criador">Giovani B.</h3>
            <p class="cargo-criador">Aluno de Eng. de Computação</p>
            
            <div class="social-links">
                <a href="https://github.com/GolfBravoSierra" target="_blank" class="btn-social github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="www.linkedin.com/in/giovani-bellini-0937b524b" target="_blank" class="btn-social linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

        <div class="card-criador">
            <img src="dudu.jpeg" alt="Foto Criador" class="foto-perfil">
            <h3 class="nome-criador">Eduardo S. S.</h3>
            <p class="cargo-criador">Aluno de Eng. de Computação</p>
            
            <div class="social-links">
                <a href="https://github.com/EduardoSilvaS" target="_blank" class="btn-social github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/eduardo-da-silva-dos-santos-197355231/" target="_blank" class="btn-social linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

        <div class="card-criador">
            <img src="fernado.jfif" alt="Foto Criador" class="foto-perfil">
            <h3 class="nome-criador">Fernando F.</h3>
            <p class="cargo-criador">Aluno de Eng. de Software</p>
            
            <div class="social-links">
                <a href="https://github.com/Furlanets" target="_blank" class="btn-social github" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/fernandofurlanetto/" target="_blank" class="btn-social linkedin" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>

    </div>

</body>
</html>
